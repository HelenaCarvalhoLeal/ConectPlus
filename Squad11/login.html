<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="css/estilo.css">
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.js"></script>
  <title>Tela de Login</title>
</head>

<body>

<div class="container" id="container">
  <div class="form-container sign-up">
    <form>
      <h1>Criar uma conta</h1>
      <div class="social-icons">
        <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
        <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
        <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
      </div>
      <span>ou use seu e-mail para cadastro</span>
      <input type="text" placeholder="Name">
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <button><a href="login.html">Inscreva-se</a></button>
    </form>
  </div>
  <div class="form-container sign-in">
    <form action="javascript:void(0);">
      <h1>Entrar</h1>
      <div class="social-icons">
        <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
        <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
        <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
      </div>
      <span>ou use sua senha de e-mail</span>
      <input id="in_email_login" type="email" placeholder="Email">
      <input id="in_pass_login" type="password" placeholder="Password">
      <a href="#">Esqueceu sua Senha?</a>
      <button id="btn_login">Entrar</button>
    </form>
  </div>
  <div class="toggle-container">
    <div class="toggle">
      <div class="toggle-panel toggle-left">
        <h1>Bem vindo de volta!</h1>
        <p>Insira seus dados pessoais para usar todos os recursos do site</p>
        <button class="hidden" id="login">Entrar</button>
      </div>
      <div class="toggle-panel toggle-right">
        <h1>Ol√° amigo!</h1>
        <p>Registre-se com seus dados pessoais para usar todos os recursos do site</p>
        <button class="hidden" id="register">Inscreva-se</button>
      </div>
    </div>
  </div>
</div>

<script type="module" src="JS/login.js"></script>
<script src="JS/app.js"></script>
</body>

</html>
