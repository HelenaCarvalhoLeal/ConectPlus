<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil do Usuário</title>
  <link rel="stylesheet" href="css/perfil.css">
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.js"></script>
</head>

<body>
  <div class="container">
    <div class="exit">
      <button class="btn_exit"><h3>Sair</h3></button>
    </div>
    <div class="profile-header">
      <div class="profile-pic">
        <img src="imagens/photo-profile.jpg" alt="Foto do usuário">
      </div>
      <div class="profile-info"></div>
    </div>
    <div class="profile-body">
      <div class="about-section">
        <h2>Sobre Mim</h2>
      </div>
      <div class="stats-section">
        <h2>Estatísticas</h2>
        <div class="stats">
          <div class="seguidores">
            <h3>Seguidores</h3>
          </div>
          <div class="seguindo">
            <h3>Seguindo</h3>
          </div>
          <div class="pontuacao">
            <h3>Pontuação</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  <script type="module" src="JS/perfil.js"></script>
</body>

</html>
